<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style> 
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container  flex flex-row h-screen  max-w-screen justify-center items-center bg-yellow-200">
  <!-- card-container -->
  <div class="flex  flex-col md:flex-row max-w-2xl max-h-auto  rounded-md overflow-hidden">
    <!-- image side -->
    <div class="basis-1/2 ">
      <img src="images/image-product-desktop.jpg" class="" alt="gf">
    </div>
    <!-- text side -->
    <div class="bg-white  px-6 pt-8 basis-1/2  gap-5 flex flex-col">
      <h6 class="text-xs   text-gray-400 tracking-widest">PERFUME</h6>
      <h2 class="text-4xl  mr-6 pr-8 font-semibold">Gabrielle Essence Eau De Parfum</h2>
      <p class="text-md text-gray-600 mr-8 pr-6  ">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h2 class="text-3xl font-bold text-green-600">$149.99 <span class="text-sm text-gray-600 font-normal ml-5">$46.99</span></h2>
      <button type="button" class="bg-green-800 text-white rounded-md py-4 mt-5"> Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
